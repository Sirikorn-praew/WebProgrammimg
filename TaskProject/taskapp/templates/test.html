<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Popperjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Tempus Dominus JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/js/tempus-dominus.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tempus Dominus Styles -->
    <link
      href="https://cdn.jsdelivr.net/gh/Eonasdan/tempus-dominus@master/dist/css/tempus-dominus.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="input-group"
      id="customIcons"
      data-td-target-input="nearest"
      data-td-target-toggle="nearest"
    >
      <input
        id="customIconsInput"
        type="text"
        class="form-control"
        data-td-target="#customIcons"
      />
      <button
        type="button"
        class="btn btn-dark px-3"
        data-td-target="#customIcons"
        data-td-toggle="datetimepicker"
      >
        <span class="bi bi-calendar"></span>
      </button>
    </div>
    <script type="text/javascript" wfd-invisible="true">
      new tempusDominus.TempusDominus(document.getElementById("customIcons"), {
        display: {
          icons: {
            time: "bi bi-clock",
            date: "bi bi-calendar",
            up: "bi bi-arrow-up",
            down: "bi bi-arrow-down",
            previous: "bi bi-chevron-left",
            next: "bi bi-chevron-right",
            today: "bi bi-calendar-check",
            clear: "bi bi-trash",
            close: "bi bi-x",
          },
          buttons: {
            today: true,
            clear: true,
            close: true,
          },
        },
      });
    </script>
  </body>
</html>
